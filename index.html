<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeCal</title>
    <!-- Preload Inter font to reduce FOIT/FOUC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      // set initial theme early to avoid flash
      try{
        var t = localStorage.getItem('theme') || 'dark'
        document.documentElement.setAttribute('data-theme', t)
      }catch(e){/* ignore */}
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Inline interceptor removed now that the client and server proxy are deployed.
         This was a temporary safety-net to rewrite direct iCloud published URL
         fetch/XHR calls to the same-origin proxy `/api/fetch-ical`. Removing it
         cleans up the runtime footprint and prevents unexpected script-side behavior. -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
